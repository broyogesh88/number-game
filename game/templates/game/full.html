<!DOCTYPE html>
<html>
<head>
  <title>Game Full</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #008080;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* leaving space for header */
      padding: 20px;
    }

    .message-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    h3 {
      color: #e53e3e;
      font-size: 20px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 12px;
      text-decoration: none;
      color: #008080;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Battle of Numbers ‚öîÔ∏è</header>

  <div class="main-wrapper">
    <div class="message-container">
      <h3>üö´ This game already has two players. You cannot join.</h3>
      <a href="{% url 'create_game' %}">Create a new game</a>
    </div>
  </div>
</body>
</html>
